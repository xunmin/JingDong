<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>个人注册</title>
	<link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
	<div id="header">
		<div class="layout">
			<div class="logo">
				<a href="register.html">
					<img src="image/login_logo.png">
				</a>
				<h1>欢迎注册</h1>
			</div>
			<div class="login">
				<a href="login.html"><span>请登录</span></a>
				<span>已有账号？</span>
			</div>
		</div>
	</div>
	<div id="container">
		<div class="layout">
			<form>
				<!-- 用户名 -->
				<div class="item">
					<div class="item_label">
						<label>用&nbsp;&nbsp;&nbsp;户&nbsp;&nbsp;&nbsp;名</label>
					</div>
					<input type="text" placeholder="您的账户名和登录名">
				</div>
				<div class="input_tip"></div>
				<!-- 设置密码 -->
				<div class="item">
					<div class="item_label">
						<label>设&nbsp;置&nbsp;密&nbsp;码</label>
					</div>
					<input type="text" placeholder="建议至少使用两种字符组合">
				</div>
				<div class="input_tip"></div>
				<!-- 确认密码 -->
				<div class="item">
					<div class="item_label">
						<label>确&nbsp;认&nbsp;密&nbsp;码</label>
					</div>
					<input type="text" placeholder="请再次输入密码">
				</div>
				<div class="input_tip"></div>
				<!-- 中国 0086 -->
				<div class="item ">
					<div class="item_label china_label">
						<label>中国&nbsp;0086</label>
						<span></span>
					</div>
					<input type="text" placeholder="建议使用常用手机">
				</div>
				<!-- 邮箱验证 -->
				<div class="input_tip">
					<a href="#" class="email">邮箱验证</a>
				</div>
				<!-- 验证码 -->
				<div class="item">
					<div class="item_label">
						<label>验&nbsp;&nbsp;&nbsp;证&nbsp;&nbsp;&nbsp;码</label>
					</div>
					<input type="text" placeholder="请输入验证码">
					<div class="picture">
						<img src="image/register_image.jpg">
					</div>
				</div>
				<div class="input_tip"></div>
				<!-- 手机验证码 -->
				<div class="item">
					<div class="item_label">
						<label>手机验证码</label>
					</div>
					<input type="text" placeholder="请输入手机验证码">
					<div class="button">获取验证码</div>
				</div>
				<div class="input_tip"></div>
				<!-- 阅读并同意 -->
				<div class="check">
					<input type="checkbox" class="checkbox" checked="checked">
					<span>阅读并同意</span>
					<a href="#">《京东用户注册协议》</a>
					<a href="#">《隐私政策》</a>
				</div>
				<div class="input_tip"></div>
				<!-- 立即注册 -->
				<div>
					<button type="submit" class="submit">立即注册</button>
				</div>
			</form>
			<div class="company">
				<div class="conSon1 ">
					<a href="#">
						<span class="conIcon"></span>
						<span class="conFont">企业用户注册</span>
					</a>
				</div>
				<div class="conSon2">
					<a href="#">
						<span class="intIcon"></span>
						<span class="intFont">INTERNATIONAL
						<br/>
						CUSTOMERS
						</span>
					</a>
				</div>
			</div>
		</div>
	</div>
